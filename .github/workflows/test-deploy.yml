name: Test deployment

on:
  pull_request:
    branches: [main]
    paths: [website/**]

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 17.x
          cache: yarn
      - name: Install dependencies
        working-directory: website
        run: yarn install --frozen-lockfile
      - name: Test build website
        working-directory: website
        run: yarn build